    <style>
    body{
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
    }
       /*spinner*/
      /*https://codepen.io/ruigewaard/pen/CtnsJ*/
      .spinner{
        left:calc(50% - 50px);
        top: 200px;
          position:fixed;
          z-index:2046;
      }
      .block {
        position: relative;
        box-sizing: border-box;
        float: left;
        margin: 0 10px 10px 0;
        width: 12px;
        height: 12px;
        border-radius: 3px;
        background:rgb(200,200,200);
      }

      .block:nth-child(4n+1) { animation: wave 1.2s ease .0s infinite; }
      .block:nth-child(4n+2) { animation: wave 1.2s ease .10s infinite; }
      .block:nth-child(4n+3) { animation: wave 1.2s ease .20s infinite; }
      .block:nth-child(4n+4) { animation: wave 1.2s ease .30s infinite; margin-right: 0; }

      @keyframes wave {
        0%   { top: 0;     opacity: 1; }
        50%  { top: 30px;  opacity: .2; }
        100% { top: 0;     opacity: 1; }
      }
      .go-to-app-btn {
        border-radius: 50px;
      }
      .backdrop {
        position: fixed;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.82) linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(0,0,0, 0.9) 93%) repeat scroll 0 0;
        z-index: 1;
      }
      .backdrop-content {
        position: fixed;
        top:0vh;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        color: #fff;
        padding-top:15vh;
        opacity: 1;
        animation: goUp 1.2s ease 0s;
      }
      .backdrop-header {
        z-index: 3;
        color: #fff;
        position: fixed;
        top: 0;
        width: 100%;
        height: 100px;
      }

      @keyframes goUp{
        0%{
          opacity: 0.3;
          top:30vh;
        }

        100%{
          opacity: 1;
          top:0;
        }
      }
    </style>
</head>
