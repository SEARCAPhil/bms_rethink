<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; style-src 'self' http://* 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link  rel="preload" type="text/css" as="style" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" onload="this.rel='stylesheet'" />
    <link rel="preload" href="assets/css/default.css" as="style" onload="this.rel='stylesheet'"/>
    <style> @import url('https://fonts.googleapis.com/css?family=Roboto:100');</style>
    <style>
      body{
        overflow: hidden;
      }
      splash-page {
        position: fixed;
        top:0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 2048;
        padding-top: 30vh;
        text-align: center;
        overflow: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: Roboto,Helvetica,Arial,sans-serif;
        font-weight: 300;
      }
      .h3, h3 {
        font-size: 1.75rem;
      }
      .hide {
        display: none !important;
      }
      .hide.d-lg-block {
        display: none !important;
      }
      .show {
        display: block !important;
      }
    </style>
</head>
  <body>
    <!-- splash -->
    <splash-page>
      <h3>Loading Application . . .</h3>
      <small>Hang on! Please wait while we are working on the app. . . </small>
    </splash-page>

    <!-- auth -->
    <auth-section></auth-section>

    <main class="d-flex bidding-section">
      <header></header>
      <left-sidebar></left-sidebar>

      <article class="col-12 col-lg-10 col-md-12 col-xl-10 d-flex align-items-stretch p-0 bidding-module-container" style="height:100vh;">
        <section class="row col-12 welcome-section"></section>
        <list-section></list-section>
        <info-section></info-section>
        <requirement-section></requirement-section>
        <proposal-section></proposal-section>
        <registration-section></registration-section>
        <initial-section></initial-section>
        <report-section></report-section>
        <feedback-section></feedback-section>
      </article>

      <article class="col-12 col-lg-10 col-md-12 col-xl-10 d-flex align-items-stretch p-0 hide supplier-module-container" style="height:100vh;overflow: hidden;overflow-y:auto;">
        <supplier-section></supplier-section>
      </article>

    </main>

    <!-- dialog -->
    <dialog id="general-modal" data-popup="fade" style="visibility:hidden;">
      <main class="content">
        <!--close button-->
        <a href="#" data-popup-toggle="close">x</a>
        <section class="header"></section>
        <section class="body" id="modal-body"></section>
      </main>	
    </dialog>

  </body>
</html>
<script type="module" src="./routers/index.js"></script>
<script>
  setTimeout(()=>{
    // Define a new FontFace
    const notoSansRegular = new FontFace('Material Icons', 'url(assets/fonts/MaterialIcons-Regular.woff2)');
    // Add the FontFace to the FontFaceSet
    document.fonts.add(notoSansRegular);
  },100)
</script>
